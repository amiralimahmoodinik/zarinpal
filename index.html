
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زرین‌پال | درگاه پرداخت</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffd600;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.zarinpal.com/themes/zarinpal/assets/images/logo-white.svg" alt="زرین‌پال">
        </div>
        <h2>پرداخت امن زرین‌پال</h2>
        <form>
            <label>نام صاحب کارت</label>
            <input type="text" placeholder="مثلاً علی رضایی">
            <label>شماره کارت</label>
            <input type="text" placeholder="---- ---- ---- ----">
            <label>مبلغ (تومان)</label>
            <input type="number" placeholder="مثلاً ۵۰۰۰۰">
            <button type="submit">پرداخت</button>
        </form>
        <div class="footer">این یک نمونه آموزشی است</div>
    </div>
</body>
</html>
